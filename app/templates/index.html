{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Search for Newsletter Content</h2>
    <form id="query-form" hx-post="/search" hx-target="#newsletter-content" hx-swap="outerHTML">
        <input type="text" name="query" placeholder="Enter your query here..." class="border border-gray-300 rounded px-4 py-2 w-full mb-4"/>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
    </form>

    <!-- The newsletter content will be loaded here -->
    <div id="newsletter-content" class="mt-8">
        <p class="text-gray-600">Enter a query to generate newsletter content.</p>
    </div>
</div>
{% endblock %}
